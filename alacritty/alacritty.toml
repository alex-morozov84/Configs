[env]
TERM = "xterm-256color"

[window]
padding.x = 20
padding.y = 20

opacity = 0.95
blur = true

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 12.0

# Копирование выделенного фрагмента в буфер
[selection]
save_to_clipboard = true

[keyboard]
bindings = [
  { key = "T", mods = "Control", action = "CreateNewTab" }, # MacOs only
  { key = "N", mods = "Control", action = "CreateNewWindow" },
  { key = "C", mods = "Control", action = "Copy" },
  { key = "V", mods = "Control", action = "Paste" },
  { key = "W", mods = "Control", chars = "wsl -d Ubuntu --cd ~\r" }, # switch to WSL Ubuntu
  { key = "E", mods = "Control", chars = "powershell.exe -NoExit -Command \"cd C:\\Users\\alex4\"\r" } # switch to PowerShell
]

